<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <ul class="todo-list">
      <li>
          <input type="checkbox" id="one"></input>
          <label for="one">Complete the client presentation draft by 3:00 PM.</label>
          <ul class="sub-item">
              <li><a class="sub-item-link" href=".sub-item" target="_blank">Zoom meeting link</a></li>
          </ul>
      </li>
      <li><input type="checkbox" id="two"></input>
          <label for="two">Visit the grocery store to buy vegetables and fruits.</label>
          <ul class="sub-item">
              <li><a class="sub-item-link" href=".sub-item" target="_blank">store link</a></li>
          </ul></li>
      <li>
          <input type="checkbox" id="three"></input>
          <label for="three">Call the bank to inquire about the loan application process.</label>
          <ul class="sub-item">
              <li><a class="sub-item-link" href=".sub-item" target="_blank">bank phone number</a></li>
          </ul>
      </li>
      <li>
          <input type="checkbox" id="four"></input>
          <label for="four">Spend 30 minutes reading a chapter from the new book.</label>
          <ul class="sub-item">
              <li><a class="sub-item-link" href=".sub-item" target="_blank">book pdf</a></li>
          </ul>
      </li>
      
  </ul>
</body>

</html>
