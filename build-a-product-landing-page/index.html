<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" >
  </head>

<body class="landing-pagebody" >
  <main class="grid.container">
    <header id="header">
      <img id="header-img" src="https://pngimg.com/d/converse_PNG9.png" width="80px"> <h1>Shoe.me</h1>
      <nav id="nav-bar">
        <a class="nav-link" href="#video" >Advertisement</a>
        <a class="nav-link" href="#email" >More details</a>
        <a class="nav-link" href="#footer" >Our Address</a>
      </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/iWI_uBH6R1g?si=M5o9cUJbOxY5rCBj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <lable for="email" >Email: </lable>
      <input id="email" placeholder="enter you email address here" required type="email" name="email" ></input>
      <input id="submit" name="submit" type="submit" ></input>
    </form>
    <footer id="footer" >
      <address>
        <p>Zee country, X state, Y street City</p>
      </address>
    </footer>
  </main>
</body>

</html>
